
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Dating App</a>

        <ul class="navbar-nav mr-auto" *ngIf="accountService.currentUser$ | async">
          <li class="nav-item">
            <a class="nav-link" href="#">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Messages</a>
          </li>
        </ul>

        <div class="dropdown" *ngIf="accountService.currentUser$ | async" dropdown>
            <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{model.username}}

                    <a class="dropdown-item">Edit Profile</a>
                    <div class="dropdown-devider"></div>
                    <a class="dropdown-item" (click)="logout()">Logout</a>

          <input class="form-control mr-sm-2" name="password"
